"""
Assortment
"""
type Assortment {
  _id: ID!
  created: Date
  updated: Date
  isActive: Boolean
  isBase: Boolean
  isRoot: Boolean
  sequence: Int!
  tags: [String!]
  texts(forceLocale: String): AssortmentTexts
  productAssignments: [AssortmentProduct!]
  linkedAssortments: [AssortmentLink!]
  children: [Assortment!]
  filters: [Filter!]
  products(limit: Int, offset: Int, filter: [FilterQuery!]): ProductCollection
}

type ProductCollection {
  totalCount: Int!
  items: [Product!]!
  filters: [CollectionFilter!]!
}

type AssortmentProduct {
  _id: ID!
  sortKey: Int!
  product: Product!
}

type AssortmentLink {
  _id: ID!
  sortKey: Int!
  parent: Assortment!
  child: Assortment!
}

type AssortmentTexts {
  _id: ID!
  locale: String
  slug: String
  title: String
  subtitle: String
  description: String
}
