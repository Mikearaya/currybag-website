"""
Assortment
"""
type Assortment {
  _id: ID!
  created: Date
  updated: Date
  isActive: Boolean
  isBase: Boolean
  sequence: Int!
  texts(forceLocale: String): AssortmentTexts
  productAssignments: [AssortmentProduct]
  linkedAssortments: [AssortmentLink]
  children: [Assortment]
  products: [Product]
}

type AssortmentProduct {
  _id: ID!
  sortKey: Int!
  product: Product!
}

type AssortmentLink {
  _id: ID!
  sortKey: Int!
  parent: Assortment!
  child: Assortment!
}

type AssortmentTexts {
  _id: ID!
  locale: String
  slug: String
  title: String
}
